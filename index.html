<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title> 2D Breakout </title>
  <style>
    *{padding: 0; margin: 0;}
    canvas {background: #eee; display: block; margin: 0 auto;}
  </style>
</head>

<body>

<canvas id="myCanvas" width="1366" height="768"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var can = canvas.getContext("2d");
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 3;
  var dy = -3;
  var ballRadius = 15;
  var ballColor = "#0095DD"
  var paddleHeight = 15;
  var paddleWidth = 125;
  var paddleX = (canvas.width-paddleWidth)/2;
  var moveLeft = false;
  var moveRight = false;
  var brickRow = 5;
  var brickColumn = 8;
  var brickWidth = 100;
  var brickHeight = 30;
  var brickPad = 10;
  var brickOffTop = 75;
  var brickOffLeft = 250;
  var bricks = [];
  for (var i = 0; i < brickColumn; i++) {
    bricks[i] = [];
    for (var j = 0; j < brickRow; j++) {
      bricks[i][j] = {x:0, y:0, status:1}
    }
  }

  function drawBall() {
    can.beginPath();
    can.arc(x,y,ballRadius,0,Math.PI*2);
    can.fillStyle = ballColor;
    can.fill();
    can.closePath();
  }

  function drawPaddle() {
    can.beginPath();
    can.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    can.fillStyle = ballColor;
    can.fill();
    can.closePath();

  }

  function drawBricks() {
    for (var i = 0; i < brickColumn; i++) {
      for (var j = 0; j < brickRow; j++) {
        if (bricks[i][j].status == 1) {
          var brickX = (i*(brickWidth+brickPad))+brickOffLeft;
          var brickY = (j*(brickHeight+brickPad))+brickOffTop;
          bricks[i][j].x = brickX;
          bricks[i][j].y = brickY;
          can.beginPath();
          can.rect(brickX, brickY, brickWidth, brickHeight);
          can.fillStyle = ballColor;
          can.fill();
          can.closePath();
        }
      }
    }
  }

  function collision() {
    for (var i = 0; i < brickColumn; i++) {
      for (var j = 0; j < brickRow; j++) {
        var b = bricks[i][j];
        if (b.status == 1) {
          if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy;
            b.status = 0;
          }
        }
      }
    }
  }

  function draw() {
    can.clearRect(0,0,canvas.width,canvas.height);
    drawBall();
    drawPaddle();
    drawBricks();
    collision();
    if(y + dy < ballRadius) {
      dy = -dy;
      ballColor = "#3bb9ff";
    } else if (y + dy > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -1.1*dy;
      } else {
      alert("Game Over, GG");
      document.location.reload();
      ballColor = "#EE82EE"
      }
    }
    if(x + dx > canvas.width - ballRadius) {
      dx = -dx;
      ballColor = "#5ffdab"
    }
    if (x + dx < ballRadius) {
      dx = -dx;
      ballColor = "#FA8072"
    }
    x += dx;
    y += dy;
    if (moveRight && paddleX < canvas.width-paddleWidth) {
      paddleX += 10;
    } else if (moveLeft && paddleX > 0) {
      paddleX -= 10;
    }
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyUpHandler(e) {
    if (e.keyCode == 39) {
      moveRight = false;
    } else if (e.keyCode == 37) {
      moveLeft = false;
    }
  }

  function keyDownHandler(e) {
    if (e.keyCode == 39) {
      moveRight = true;
    } else if (e.keyCode == 37) {
      moveLeft = true;
    }
  }
  setInterval(draw, 10);
</script>

</body>
</html>
